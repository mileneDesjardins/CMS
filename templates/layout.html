<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ titre }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand px-3" href="{{ url_for('accueil') }}">Accueil</a>
        {% if 'id' in session %}
            <ul class="navbar-nav">
                <li class="nav-item" style="display: inline-grid">
                    <a class="navbar-brand px-3" href="{{ url_for('articles') }}">Articles</a>
                </li>
                <li class="nav-item" style="display: inline-grid">
                    <a class="navbar-brand px-3" href="{{ url_for('utilisateurs') }}">Utilisateurs</a>
                </li>
            </ul>
        {% endif %}
        <form action="{{ url_for('recherche') }}" class="d-flex mx-2" method="POST" role="search">
            <label>
                <input class="form-control me-2" name="recherche_input" placeholder="Entrez un mot clé"
                       type="search">
            </label>
            <button class="btn btn-outline-success" type="submit">Soumettre</button>
        </form>
    </div>
</nav>

{% block content %}{% endblock %}

<div class="container">
    <footer class="py-1 my-1">
        <ul class="nav justify-content-center border-bottom pb-1 mb-1">
            <li class="nav-item"><a href="{{ url_for('accueil') }}"
                                    class="nav-link px-2 text-body-secondary">Accueil</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2023</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
