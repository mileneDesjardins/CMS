{% extends "layout.html" %}
{% block content %}
    <div class="px-4 pt-5 my-5 text-center">
        {% if prenom is defined and nom is defined %}
            <h1 class="display-4 fw-bold text-body-emphasis">Bienvenue {{ prenom ~ ' ' ~ nom }}</h1>
        {% else %}
            <h1 class="display-4 fw-bold text-body-emphasis">Bienvenue</h1>
        {% endif %}
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Votre Contenu, Votre Style, Votre Voix</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a href="{{ url_for('inscription') }}">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">
                        S'inscrire
                    </button>
                </a>
                <a href="{{ url_for('connexion') }}">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Se connecter</button>
                </a>
            </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="/img/files-1614223_1920.jpg" class="img-fluid border rounded-3 shadow-lg mb-4"
                     alt="Example image" width="700" height="500" loading="lazy">
            </div>
        </div>
    </div>
{% endblock %}
