{% extends "layout.html" %}
{% block content %}
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <h3 style="text-align: center">{{ prenom }} {{ nom }}</h3>
                <img src="{{ url_for('photo', id_photo=session.get('id_photo')) }}" class="d-block mx-lg-auto img-fluid"
                     alt="Bootstrap Themes" width="300px" height="auto" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h4>{{ article[2] }}</h4>
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ article[1] }}</h1>
                <p class="lead">{{ article[3] }}</p>
                {% if session.get('id') %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Modifier</button>
                    </div>


                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
